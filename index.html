<!DOCTYPE html>

<html lang="pt">

<head>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="properties.css">
  <meta charset="UTF-8">
  <title>Mancala</title>
</head>

<body>
  <div class=interface>
    <h1>Mancala</h1>
    <span class="rules">Regras do jogo</span>
  </div>

  <p>Use the <em>grid-template-rows</em> property to define the size of the rows in a grid layout.</p>
  <p>The first row in this grid is 100px high, and the second row is 300px high:</p>

  <div class="holes_grid">
    <div class="hole big_hole big_hole_left">A</div>
    <div class="small_holes_grid">
      <div class="small_holes_top">
        <div class="hole small_hole">1
          <div class="seed"></div>
        </div>
        <div class="hole small_hole">2</div>
        <div class="hole small_hole">3</div>
        <div class="hole small_hole">4</div>
        <div class="hole small_hole">5</div>
        <div class="hole small_hole">6</div>
        <div class="hole small_hole">12</div>
        <div class="hole small_hole">12</div>
      </div>
      <div class="small_holes_bottom">
        <div class="hole small_hole">7</div>
        <div class="hole small_hole">8</div>
        <div class="hole small_hole">9</div>
        <div class="hole small_hole">10</div>
        <div class="hole small_hole">11</div>
        <div class="hole small_hole">12</div>
        <div class="hole small_hole">12</div>
        <div class="hole small_hole">12</div>
      </div>
    </div>
    <div class="hole big_hole_right big_hole">B</div>
  </div>

</body>

</html>
