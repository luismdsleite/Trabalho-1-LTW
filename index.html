<!DOCTYPE html>

<html lang="pt">

<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="properties.css">
  <link rel="stylesheet" href="mancala.css">

  <script src="mancala.js" defer></script>
  <script src="mancalaEvents.js" defer></script>
  <script src="requests.js" defer></script>
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <title>Mancala</title>
</head>

<body>
  <h1 class="neonText">Mancala</h1>
  <div id="interface" class="interface">
    <div id="overlay"></div>
    <!-- Rules pop up -->
    <button class="button-1" data-pop-target="#pop">Regras de jogo</button>
    <div id="pop" class="pop">
      <div class="pop-header">
        <div class="pop_title">Regras de Jogo</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="pop-body">
        Bla bla bla ...
      </div>
    </div>
    <!-- Authentication Pop -->
    <button class="button-1" data-pop-target="#pop2">Autenticação<br></button>
    <div id="pop2" class="pop">
      <div class="pop-header">
        <div class="pop_title">Login/Registro</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class=pop-body>
        <form id="auth-form">
          <label for="fname">Nome do Utilizador:</label><br>
          <input type="text" id="fname" name="fname_name"><br>
          <label for="fpass">Palavra-Passe:</label><br>
          <input type="password" id="fpass" name="fpass"><br>
          <button type="button" id="authButton">Submit</button>
        </form>
      </div>
    </div>
    <!-- Configuration Pop -->
    <button class="button-1" data-pop-target="#pop3">Configuração<br></button>
    <div id="pop3" class="pop">
      <div class="pop-header">
        <div class="pop_title">Configuração</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class=pop-body>
        <form id="config-form">
          <label for="holesNum">Número de cavidades:</label>
          <input type="number" id="holesNum" name="holes_num_name" min="2" max="14" value="6"><br>
          <label for="seedsNum">Número de sementes por cavidade:</label>
          <input type="number" id="seedsNum" name="seeds_num_name" min="2" max="14" value="6"><br>
          <label>Adversário:</label>
          <select id="opponent">
            <option>Jogador (Multiplayer)</option>
            <option selected>Jogador (Local)</option>
            <optgroup label=Computador(IA)>
              <option>Dificuldade I</option>
              <option>Dificuldade II</option>
              <option>Dificuldade III</option>
            </optgroup>
          </select><br>
          <label>Primeiro a jogar:</label>
          <select id="firstMove">
            <option selected>Começar a jogar</option>
            <option>Dar a vez ao adversário</option>
          </select><br>
          <button type="button" id="configFormButton">Submit</button>
        </form>
      </div>
    </div>

    <button class="button-1" data-pop-target="#pop4">Leaderboard<br></button>
    <div id="pop4" class="pop">
      <div class="pop-header">
        <div class="pop_title">Leaderboard</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class=pop-body>

      </div>
    </div>


  </div>

  <!-- Where the mancala will be later generated by the mancala.js -->
  <div id="mancala">
  </div>
</body>

</html>
