<!DOCTYPE html>

<html lang="pt">

<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/script.css">
  <link rel="stylesheet" href="/css/mancala.css">

  <script src="/js/mancala.js" defer></script>
  <script src="/js/mancalaEvents.js" defer></script>
  <script src="/js/requests.js" defer></script>
  <script src="/js/script.js" defer></script>
  <meta charset="UTF-8">
  <title>Mancala</title>
</head>

<body>
  <h1 class="neonText">Mancala</h1>
  <div id="interface" class="interface">
    <div id="overlay"></div>
    <!-- Rules pop up -->
    <button class="button-1" data-pop-target="#pop">Game Rules</button>
    <div id="pop" class="pop">
      <div class="pop-header">
        <div class="pop_title">Regras de Jogo</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="pop-body">

      </div>
    </div>
    <!-- Authentication Pop -->
    <button class="button-1" data-pop-target="#pop2">Authentication<br></button>
    <div id="pop2" class="pop">
      <div class="pop-header">
        <div class="pop_title">Login/Register</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class=pop-body>
        <form id="auth-form">
          <label for="fname">User:</label><br>
          <input type="text" id="fname" name="fname_name"><br>
          <label for="fpass">Password:</label><br>
          <input type="password" id="fpass" name="fpass"><br>
          <button type="button" id="authButton">Submit</button>
        </form>
      </div>
    </div>
    <!-- Configuration Pop -->
    <button class="button-1" data-pop-target="#pop3">Configuration<br></button>
    <div id="pop3" class="pop">
      <div class="pop-header">
        <div class="pop_title">Configuration</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class=pop-body>
        <form id="config-form">
          <label for="holesNum">Number of pits:</label>
          <input type="number" id="holesNum" name="holes_num_name"><br>
          <label for="seedsNum">Number of seeds:</label>
          <input type="number" id="seedsNum" name="seeds_num_name"><br>
          <label>Opponent:</label>
          <select id="opponent">
            <option>User (Multiplayer)</option>
            <option selected>User (Local)</option>
            <optgroup label=Computador(IA)>
              <option>AI I</option>
              <option>AI II</option>
              <option>AI III</option>
            </optgroup>
          </select><br>
          <label>First Move:</label>
          <select id="firstMove">
            <option selected>Myself</option>
            <option>Opponent</option>
          </select><br>
          <button type="button" id="configFormButton">Submit</button>
        </form>
      </div>
    </div>

    <button class="button-1" data-pop-target="#pop4">Leaderboard<br></button>
    <div id="pop4" class="pop">
      <div class="pop-header">
        <div class="pop_title">Leaderboard</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class=pop-body>

      </div>
    </div>


  </div>

  <!-- Where the mancala will be later generated by the mancala.js -->
  <div id="mancala"></div>
</body>

</html>
