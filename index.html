<!DOCTYPE html>

<html lang="pt">

<head>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="properties.css">
  <meta charset="UTF-8">
  <title>Mancala</title>
</head>

<body>
  <div class="interface">
    <h1 class="neonText">Mancala</h1>
    <button class="button-1" data-pop-target="#pop">Regras de jogo</button>
    <div id="pop" class="pop">
      <div class="pop-header">
        <div class="title">Regras de Jogo</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class=pop-body>
        Bla bla bla ...
      </div>
    </div>
    <div id="overlay"></div>
    <button class="button-1" data-pop-target="#pop2">Autenticação<br></button>
    <div id="pop2" class="pop">
      <div class="pop-header">
        <div class="title">Autenticação</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class=pop-body>
        <form>
          <label for="fname">Nome do Utilizador:</label><br>
          <input type="text" id="fname" name="fname"><br>
          <label for="pword">Palavra-Passe:</label><br>
          <input type="password" id="pword" name="pword">
        </form>
      </div>
    </div>
    <button class="button-1" data-pop-target="#pop3">Configuração<br></button>
    <div id="pop3" class="pop">
      <div class="pop-header">
        <div class="title">Configuração</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class=pop-body>
        Configuração
      </div>
    </div>
  </div>

  <div class="holesGrid">
    <div class="hole bigHole bigHoleLeft">A</div>
    <div class="smallHolesGrid">
      <div class="smallHolesTop">
        <div class="hole smallHole">1
          <div class="seed"></div>
        </div>
        <div class="hole smallHole">2</div>
        <div class="hole smallHole">3</div>
        <div class="hole smallHole">4</div>
        <div class="hole smallHole">5</div>
        <div class="hole smallHole">6</div>
      </div>
      <div class="smallHolesBottom">
        <div class="hole smallHole">7</div>
        <div class="hole smallHole">8</div>
        <div class="hole smallHole">9</div>
        <div class="hole smallHole">10</div>
        <div class="hole smallHole">11</div>
        <div class="hole smallHole">12</div>
      </div>
    </div>
    <div class="hole bigHole bigHoleRight">B</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
